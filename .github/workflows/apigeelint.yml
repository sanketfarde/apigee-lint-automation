name: ApigeeLint - Auto Scan and Commit

on:
  push:
    branches:
      - main  # Runs on every commit to main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install ApigeeLint
        run: npm install -g apigeelint

      - name: Detect Apigee Bundle Folder
        id: detect
        run: |
          echo "ðŸ” Detecting Apigee bundle..."
          folder=$(find $GITHUB_WORKSPACE -maxdepth 2 -type d \( -name "apiproxy" -o -name "sharedflowbundle" \) | head -n 1)
          if [ -z "$folder" ]; then
            echo "âŒ No apiproxy/sharedflowbundle folder found in repository!"
            exit 1
          fi
          echo "âœ… Found bundle folder: $folder"
          echo "bundle_path=$folder" >> $GITHUB_ENV

      - name: Run ApigeeLint
        run: |
          mkdir -p JsonFile
          echo "ðŸ§© Running ApigeeLint on: ${{ env.bundle_path }}"
          apigeelint -s "${{ env.bundle_path }}" -f json.js -w "JsonFile/lint-results.json"

      - name: Display JSON Output
        run: |
          echo "ðŸ“„ Lint results JSON output below:"
          cat JsonFile/lint-results.json | jq .

      - name: Commit JSON Report Back to Repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add JsonFile/lint-results.json
          git commit -m "Automated ApigeeLint JSON report update" || echo "No changes to commit"
          git push origin main || echo "Push skipped (no changes)"
