name: Run ApigeeLint Automatically

on:
  push:
    branches:
      - main  # Runs every time you commit/push to main branch

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install ApigeeLint
        run: npm install -g apigeelint

      - name: Detect Apigee bundle folder
        id: detect
        run: |
          echo "Detecting Apigee bundle..."
          folder=$(find $GITHUB_WORKSPACE -maxdepth 2 -type d \( -name "apiproxy" -o -name "sharedflowbundle" \) | head -n 1)
          if [ -z "$folder" ]; then
            echo "❌ No apiproxy/sharedflowbundle folder found!"
            exit 1
          fi
          echo "✅ Found bundle: $folder"
          echo "bundle_path=$folder" >> $GITHUB_ENV

      - name: Run ApigeeLint
        run: |
          mkdir -p JsonFile
          echo "Running ApigeeLint on ${{ env.bundle_path }}"
          apigeelint -s "${{ env.bundle_path }}" -f json.js -q -w "JsonFile/lint-results.json"

      - name: Upload Lint Report (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: apigeelint-json-report
          path: JsonFile/lint-results.json
