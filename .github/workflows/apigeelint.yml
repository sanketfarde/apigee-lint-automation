name: ApigeeLint Automation

on:
  push:
    branches: [ main ]
    # Optional: run only when proxy/sharedflow files change
    paths:
      - 'apiproxy/**'
      - 'sharedflowbundle/**'
      - '.github/workflows/apigeelint.yml'
      - 'apigeelint-to-excel.js'

jobs:
  lint-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¦ Install ApigeeLint and ExcelJS
        run: |
          npm install -g apigeelint
          npm install exceljs

      - name: Run ApigeeLint
        run: |
          mkdir -p JsonFile ExcelFile
          echo "Running ApigeeLint on ${{ env.bundle_path }}/sharedflowbundle"
          apigeelint -s "${{ env.bundle_path }}/sharedflowbundle" -f json.js -q -w "JsonFile/results.json"


      - name: ðŸ§¾ Convert JSON to Excel
        run: node apigeelint-to-excel.js

      - name: ðŸ’¾ Commit and push reports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add JsonFile/report.json ExcelFile/report.xlsx || echo "No reports to add"
          git commit -m "ðŸ¤– Auto lint + Excel report update" || echo "No changes to commit"
          git push || echo "No push needed"

      - name: ðŸ“¤ Upload Excel report
        uses: actions/upload-artifact@v4
        with:
          name: apigeelint-excel-report
          path: ExcelFile/report.xlsx
